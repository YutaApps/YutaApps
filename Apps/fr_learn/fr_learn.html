<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Guidebook - Duolingo Edition</title>
    
    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="fr_learn_style.css">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <i class="fa-solid fa-book-open"></i> French Guidebook
        </header>

        <div class="main-layout">
            <nav id="sidebar" class="sidebar">
                <h2>Units</h2>
                <ul id="unit-nav-list">
                    <!-- Navigation links will be dynamically inserted here -->
                </ul>
            </nav>

            <main id="content-area" class="content-area">
                <div class="placeholder">
                    <h2>Welcome!</h2>
                    <p>Select a unit from the navigation to get started.</p>
                </div>
            </main>
        </div>
    </div>

    <!-- Link to your external JavaScript file -->
    <script src="fr_learn_script.js"></script>
</body>
</html>
